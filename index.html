<h1 id="elementos-passivos-de-armazenamento-de-energia">Elementos Passivos de Armazenamento de Energia</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2 id="elementos-passivos-de-armazenamento-de-energia-1">Elementos Passivos de Armazenamento de Energia</h2>
<p>Elementos passivos de armazenamento de energia são elementos de circuitos elétricos que, não são capazes de fornecer energia por si próprios, mas, são capazes de armazenar energia na ocasião em que sejam submetidos a uma diferença de potencial.</p>
<p>São dois os elementos passivos que são capazes de armazenar energia em um circuito elétrico, sendo eles:</p>
<ul>
<li><a href="#05">Capacitor</a></li>
<li><a href="">Indutor</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2 id="capacitor">Capacitor</h2>
<p>O capacitor é um componente elétrico que extrai energia de uma fonte (uma bateria por exemplo) e armazena (acumula) esta energia para libertá-la em um grande fluxo que esta fonte não seria capaz de prover. Isto ocorre porque os capacitores são capazes de acumular uma grande quantidade de carga elétrica.</p>
<p><img src="https://i.pinimg.com/originals/a2/20/ed/a220edbaef6a92efef6a7913eecb6a06.gif" alt="column-img" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2 id="capacitor-1">Capacitor</h2>
<div class="normal">
<p>O disparo do flash de uma câmera analógica demanda um grande fluxo de energia que uma fonte convencional não é capaz de fornecer. O capacitor, por acumular cargas, é capaz de proporcionar este fluxo, ainda que em um curtíssimo espaço de tempo.</p>
<center>
<figure>
<img src="https://bp2.blogger.com/_1-RkxrYZ3JM/R0Y0kOvyVnI/AAAAAAAAAFc/mV_uXzjFbv8/w1200-h630-p-k-no-nu/flash+capacitor.jpg" width="40%" />
<figcaption title="centered">
Capacitor em uma câmera fotográfica Cannon
</figcaption>
</figure>
</center>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2 id="capacitor-2">Capacitor</h2>
<p>Os capacitores são amplamente utilizados em equipamentos eletrônicos e em aplicações computacionais para estabilizar tensões, filtrar sinais, acumular energia, dentre outros usos.</p>
<p>Apesar de armazenarem energia, não podem ser usados como baterias. Por que?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="capacitor-3">Capacitor</h2>
<div class="grid-50-50 normal">
<div class="grid-element">
<ul>
<li>Frequentemente, representamos capacitores como um conjunto constituído de duas placas metálicas paralelas de área \(A\) separadas por um material dielétrico <strong>(ISOLANTE)</strong> de largura \(d\) com constante de permissividade \(\epsilon\).</li>
</ul>
</div>
<div class="grid-element">

<p><img src="./img/capacitor.png" alt="column-img" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2 id="capacitor-4">Capacitor</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<ul>
<li>
<p>Quando conectamos uma fonte de tensão contínua aos terminais de um capacitor, seu terminal ligado ao pólo positivo da fonte de tensão acumula cargas \(q\) positivas enquanto o terminal ligado ao pólo negativo acumula cargas negativas \(-q\).</p>
</li>
<li>
<p>Quando o capacitor atinge seu estado estacionário (final) ele está carregado e possui uma carga total \(q\) diretamente proporcional à tensão \(V\) aplicada em seus terminais.</p>
<ul>
<li>\(q \propto V\)</li>
</ul>
</li>
<li>
<p>Esta proporcionalidade pode ser mapeada por um valor \(C\) conhecido como capacitância do capacitor, cuja unidade de medida é o farad \((1 F = {{1 C} \over {1 V}})\). Assim:<br />
\[ q = CV \]</p>
</li>
</ul>
</div>
<div class="grid-element">
<p><img src="https://i.pinimg.com/originals/a2/20/ed/a220edbaef6a92efef6a7913eecb6a06.gif" alt="column-img" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="capacitor-5">Capacitor</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<ul>
<li>
<p>Pela equação da carga de um capacitor \((q = CV)\), verificamos que a capacitância é dada pela razão entre a carga que um capacitor armazena e a diferença de potencial aplicada a seus terminais: \(C = {{q} \over {V}}\).</p>
</li>
<li>
<p>Entretanto, a capacitância (em capacitores paralelos) não depende de \(q\) ou \(v\), mas sim, das dimensões — área \((A)\) das placas e a distância \((d)\) entre elas — e propriedades físicas — \((\epsilon) \rightarrow \) constante de permissividade do material dielétrico entre as placas — do capacitor, onde:</p>
</li>
</ul>
<p>\[C = {{\epsilon A} \over {d}}\]</p>
</div>
<div class="grid-element">

<p><img src="./img/capacitor.png" alt="column-img" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2 id="capacitor-6">Capacitor</h2>
<p>Apesar da relação \(C = {{\epsilon A} \over {d}}\) ser válida apenas para capacitores de placas paralelas, a respeito da capacitância é possível concluir que três fatores chaves determinam seu valor, independente do tipo de capacitor abordado:</p>
<ol>
<li>A área da superfície das placas;</li>
<li>O espaçamento entre as placas;</li>
<li>A permissividade do material dielétrico (isolante);</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2 id="capacitor-7">Capacitor</h2>
<h3 id="representa%C3%A7%C3%A3o-em-diagramas-de-circuitos-e-tipos-de-capacitores">Representação em diagramas de circuitos e tipos de capacitores</h3>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>Em diagramas de circuitos, os capcitores são tipicamente representados pela seguinte simbologia:</p>
<img src="./img/capacitor-3.png" class="transparent" alt="column-img" width="25%" />
<p>Normalmente, são comercializados capacitores que possuem capacitâncias que variam de picofarads \((p F)\) a microfarads \((\mu F)\) e os capacitores comercializados podem ser de poliéster:</p>
<img src="./img/capacitor-poliester.png" class="transparent" alt="column-img" width="40%" />
</div>
<div class="grid-element">
<p>Cerâmica:<br />
<img src="./img/capacitor-ceramica.png" class="transparent" alt="column-img" width="40%" /></p>
<p>Ou de elementos de propriedades eletrolíticas: <br />
<img src="./img/capacitor-eletrolitico.png" class="transparent" alt="column-img" width="40%" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="lead" class="lead" style="--class:lead;">
<h1 id="rela%C3%A7%C3%A3o-corrente-tens%C3%A3o-em-um-capacitor">Relação Corrente-Tensão em um Capacitor</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2 id="capacitor-8">Capacitor</h2>
<p class="regular" style="margin-left: 5%; margin-right: 5%;">
<span>
"O símbolo gráfico do capacitor (<img class="transparent" src="./img/capacitor-3.png" width=40px />) nos faz lembrar que a capacitância ocorre sempre que condutores elétricos estiverem separados por um material dielétrico ou isolante. Essa condição significa que a carga elétrica não é conduzida através do capacitor." (NILSSON; RIEDEL, 2014).
</span>
</p>
<div class="grid-66-33 regular">
<div class="grid-element">
<p>&quot;Embora a aplicação de uma tensão aos terminais do capacitor não o faça conduzir cargas através de seu dielétrico, ela pode produzir pequenos deslocamentos de uma carga dentro dele. À medida que a tensão varia com o tempo, esse deslocamento também varia com o tempo, provocando a conceitual <strong><a href="https://www.ufsm.br/cursos/graduacao/santa-maria/fisica/2020/02/27/o-que-e-a-corrente-de-deslocamento">corrente de deslocamento</a>&quot;</strong> (NILSSON; RIEDEL, 2014).</p>
</div>
<div class="grid-element">
<p><img src="https://i.pinimg.com/originals/a2/20/ed/a220edbaef6a92efef6a7913eecb6a06.gif" alt="column-img" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2 id="capacitores">Capacitores</h2>
<article class="normal">
<p>Em efeitos práticos, a corrente de deslocamento é indistinguível de uma corrente de condução e esta corrente é proporcional à taxa de variação no tempo da tensão aplicada ao capacitor ou, de forma matemática, a corrente do capacitor é dada por:</p>
<p>\[<br />
\begin{align}<br />
i &amp;\propto {{dV} \over {dt}} \rightarrow \\<br />
i &amp;= C {{dV} \over {dt}}<br />
\end{align}<br />
\]</p>
<p>Onde \({{dV} \over {dt}}\) é a taxa de variação da tensão ao longo do tempo e \(C\) é a capacitância do capacitor.</p>
</article>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2 id="capacitores-1">Capacitores</h2>
<div class="regular">
<p>Observações decorrentes da equação da corrente no capacitor \(i = {{C} {{dV} \over {dt}}}\) :</p>
<ol>
<li>
<p>Da equação da carga armazenada em um capacitor — \(q = C V\) — ao derivarmos os dois lados da equação em função do tempo, considerando que a capacitância é (também) uma constante de proporcionalidade, encontramos a mesma equação da corrente.</p>
</li>
<li>
<p>A tensão não pode variar instantaneamente nos terminais de um capacitor, ou seja, quando \(dt \rightarrow 0\), pois, tal variação produziria uma corrente infinita. Por isso, o capacitor não carrega instantaneamente.</p>
</li>
<li>
<p>Se a tensão nos terminais de um capacitor for constante — no estado estacionário, após a carga do capacitor — sua corrente é nula, pois, \(dV = 0\).</p>
<ol>
<li>Explicação física: o isolante do capacitor não permite que uma corrente de condução flua sobre si. A única corrente existente em um capacitor é a conceitual corrente de deslocamento, que existe até que o capacitor esteja totalmente carregado (cargas e descargas de capacitores / indutores serão abordadas nas próximas aulas).</li>
</ol>
</li>
</ol>
<div class="grid-50-50">
<div class="grid-element">
<p>Disto é possível concluir que, após carregado, o capacitor comporta-se como um circuto aberto na presença de uma tensão constante, pois, quando carregado, possui a mesma tensão da fonte que o carrega e a diferença de potencial do circuito, torna-se nula.</p>
</div>
<div class="grid-element">
<img class="transparent" src="./img/capacitor-circuito-aberto.png" alt="column-img" />
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2 id="capacitor-9">Capacitor</h2>
<div class="regular">
<p>Sabemos que a corrente em um capacitor é dada por \( i = C {{dV} \over {dt}} \). Se multiplicarmos ambos os lados da equação por \(dt\) e integrarmos os dois lados obtemos a tensão do capacitor:</p>
<p>\[<br />
\begin{align}<br />
i &amp;= C {{dV} \over {dt}} \rightarrow \\<br />
i dt &amp;= C dV \rightarrow  dV = {{1} \over {C}} i dt \\<br />
\int_{V(t_{0})}^{V(t)}{dV} &amp;= {{1} \over {C}} \int_{t_{0}}^{t}{i dt} \rightarrow \\<br />
V(t) - V(t_{0}) &amp;= {{1} \over {C}} \int_{t_{0}}^{t}{i dt} \rightarrow \\<br />
V(t) &amp;= {\frac {1}{C}} \int_{t_{0}}^{t}{i dt} + V(t_{0})<br />
\end{align}<br />
\]</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2 id="capacitor-10">Capacitor</h2>
<h3 id="pot%C3%AAncia-de-um-capacitor">Potência de um Capacitor</h3>
<div class="regular">
<p>Sabendo que a equação geral da potência é:</p>
<p>\[<br />
p = vi<br />
\]</p>
<p>Podemos calcular a potência (fornecida ou consumida) do capacitor em função da tensão que ele armazena (ou fornece) ou em função de sua corrente de deslocamento (no tempo).</p>
<div class="grid-50-50">
<div class="grid-element">
<h4 id="em-fun%C3%A7%C3%A3o-da-tens%C3%A3o">Em função da tensão</h4>
<p>\[<br />
\begin{equation}<br />
i = C \cdot {{dv} \over {dt}} \\<br />
p = v \cdot i \\<br />
p = v \cdot C \cdot {{dv} \over {dt}} \\<br />
\end{equation}<br />
\]</p>
</div>
<div class="grid-element">
<h4 id="em-fun%C3%A7%C3%A3o-da-corrente">Em função da corrente</h4>
<h5 id="considerando-a-tens%C3%A3o-no-tempo-inicial-vt_0">(Considerando a tensão no tempo inicial \(v(t_{0})\))</h5>
<p>\[<br />
\begin{equation}<br />
V(t) = {\frac {1}{C}} \int_{t_{0}}^{t}{i dt} + V(t_{0}) \\<br />
p = i \left[ {1 \over C} \int_{t_{0}}^{t}{i dt} + V(t_{0}) \right]<br />
\end{equation}<br />
\]</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2 id="capacitor-11">Capacitor</h2>
<h3 id="energia-de-um-capacitor">Energia de um Capacitor</h3>
<div class="regular">
<p>Sabendo que a potência de um capacitor é dada por:</p>
<p>\[<br />
{{dW} \over {dt}} = C v {{dv} \over {dt}}<br />
\]</p>
<p>Multiplicando-se os dois lados da equação por \(dt\) temos:</p>
<p>\[<br />
dW = C v dv<br />
\]</p>
<p>Considerando-se a quantidade final de energia como \(W\), a inicial como \(0\), a tensão final como \(v\), a tensão inicial como zero, \(dW = dx\) e \(dv = dy\), temos que:</p>
<div style="border: dotted 3px">
<p>\[<br />
\begin{equation}<br />
\int_{0}^{W} dx = C \int_{0}^{v} y dy \\<br />
W = 0.5 C v^{2}<br />
\end{equation}<br />
\]</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h3 id="determina%C3%A7%C3%A3o-da-corrente-tens%C3%A3o-pot%C3%AAncia-e-energia-para-um-capacitor">Determinação da corrente, tensão, potência e energia para um capacitor</h3>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h3 id="determina%C3%A7%C3%A3o-da-tens%C3%A3o-pot%C3%AAncia-e-energia-causadas-em-um-capacitor-por-um-pulso-triangular-de-corrente">Determinação da tensão, potência e energia causadas em um capacitor por um pulso triangular de corrente</h3>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2 id="indutor">Indutor</h2>
<div class="regular">
<p>O indutor é um componente elétrico que se opõe a qualquer alteração na corrente elétrica de um sistema. Ele extrai (de forma momentânea) energia de uma fonte (uma bateria por exemplo) e armazena esta energia para, dentre várias aplicações, estabilizar a corrente elétrica de um circuito, quando alcançado o estado estacionário do sistema, na ocasião em que ocorram perturbações que levem a alteração desta grandeza.</p>
</div>
<center>
<iframe width="545" height="409" src="https://www.youtube.com/embed/VFPwgjGHqFQ" title="How Inductors Work Within a Circuit - Inductance" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2 id="indutor-1">Indutor</h2>
<div class="normal">
<p>Veremos, ao longo do curso, múltiplas aplicações dos indutores e sua grande utilidade em circuitos elétricos, mas, de imediato, podemos apontar que através do princípio da indutância, torna-se possível construir eletroimãs (uma das apliações dos indutores) que são bastante úteis para o funcionamento de motores, relés (chaves liga-desliga de circuito acionadas por sinais elétricos), fechaduras, transformadores, dentre outras aplicações.</p>
</div>
<center>
<iframe width="178" height="316" src="https://www.youtube.com/embed/axxS99ddgVU" title="How to Make Electromagnet At Home |  How to Make Electric Magnet #shorts #electromagnet #science" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="indutor-2">Indutor</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<p>Um indutor é constituído por um fio condutor em espiral enrolado em um núcleo de suporte cujo material pode apresentar propriedades magnéticas ou não-magnéticas. O comportamento dos indutores é baseado em fenômenos associados a campos magnéticos, que são originados por cargas em movimento (ou corrente elétrica) no próprio indutor.</p>
<figure>

<p><img src="./img/indutor-1.png" alt="column-img" /></p>
<figcaption style="text-align: center;">Exemplo de indutor</figcaption>
</figure>
</div>
<div class="grid-element">
<p>Todo indutor apresenta uma indutância \(L\), uma propriedade que determina a quantidade de energia que o indutor pode armazenar no campo magnético que gera para uma dada variação de corrente. É medida em Henries \((H)\) e representa a oposição do indutor a qualquer mudança na corrente elétrica que passa por ele.</p>
<p>Por possuir um condutor enrolado em espiral, o indutor é representado como uma espiral nos diagramas de circuitos elétricos, como na figura abaixo:</p>
<figure>
<p><img src="./img/indutor-diagrama.png" alt="column-img" /></p>
<figcaption style="text-align: center;">Representação de Indutores em diagramas de Circuitos Elétricos</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="transparent" class="transparent" style="--class:transparent;">
<h2 id="indutor-3">Indutor</h2>
<div class="grid-50-50 small">
<div class="grid-element">

<p><img src="./img/indutor-diagrama.png" alt="column-img" /></p>
<p>Quando uma corrente elétrica passa no indutor, o indutor apresenta tensão se e somente se ocorre uma variação na corrente elétrica que circula nele e esta tensão é diretamente proporcional à taxa da variação desta corrente:</p>
<p>\[<br />
V \propto {{di} \over {dt}}<br />
\]</p>
<p>Desta proporcionalidade, podemos extrair uma constante, atrelada a cada indutor e esta constante é a própria indutância \(L\) do indutor. Assim, temos que a tensão de um indutor é dada por:</p>
<p>\[<br />
V = L {{di} \over {dt}}<br />
\]</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/indutores.png" alt="column-img" /></p>
<figcaption style="text-align: center;">Múltiplos tipos de Indutores</figcaption>
</figure>
<p>Como visto na imagem acima, existem diversos tipos de indutores e cada qual destes tipos, apresenta propriedades físicas distintas. Destas propriedades é que se origina a indutância do indutor e, no caso de um indutor de núcleo de ferro na forma de um solenóide, a indutância \(L\) é dada por:</p>
<div class="grid-50-50">
<div class="grid-element">

<p><img src="./img/indutor-2.png" alt="column-img" /></p>
</div>
<div class="grid-element">
<p>\[<br />
L = {{\mu N^{2} A} \over {l}}<br />
\]</p>
<p>\[<br />
\text{Onde: }<br />
\begin{cases}<br />
\mu \rightarrow \text{Permeabilidade do núcleo} \\<br />
N \rightarrow \text{Número de Espiras do Indutor} \\<br />
l \rightarrow \text{Comprimento do Indutor} \\<br />
A \rightarrow \text{Área da seção transversal (reta) do núcleo do Indutor}<br />
\end{cases}<br />
\]</p>
</div>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2 id="indutor-4">Indutor</h2>
<h3 id="grandezas-em-um-indutor">Grandezas em um Indutor</h3>
<div class="grid-50-50 normal">
<div class="grid-element">
<ul>
<li>
<p>Tensão:<br />
\[<br />
V = L {{di} \over {dt}}<br />
\]</p>
</li>
<li>
<p>Corrente:<br />
\[<br />
i = {1 \over L} \int_{t_{0}}^{t}{V(t) dt} + i(t_{0})<br />
\]</p>
</li>
</ul>
</div>
<div class="grid-element">
<ul>
<li>
<p>Potência:<br />
\[<br />
P = \left( L {{di} \over {dt}} \right) i<br />
\]</p>
</li>
<li>
<p>Energia<br />
\[<br />
W = {{1} \over {2}} L i^{2}(t) - {{1} \over {2}} L i^{2}(t_{0})<br />
\]</p>
</li>
</ul>
<p>Se em \(t_{0}\) não circular corrente no indutor:<br />
\[<br />
W = {1 \over 2} L i^{2}<br />
\]</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="lead" class="lead" style="--class:lead;">
<h1 id="passo-aut%C3%B4nomo-de-aprendizado">Passo Autônomo de Aprendizado</h1>
<p style="text-align: center;">
Exemplo 6.3 ‒ pág. 135 8ª ed. Circuitos Elétricos Nilsson Riedel ‒ Determinação da Corrente, Tensão, Potência e Energia Para um Indutor.
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2 id="rela%C3%A7%C3%A3o-entre-indutores-e-capacitores">Relação Entre Indutores e Capacitores</h2>
<div class="grid-50-50 normal">
<div class="grid-element">
<ul>
<li>Ambos elementos são passivos de circuitos elétricos e armazenam energia;</li>
<li>O capacitor armazena energia potencial elétrica (através de campo elétrico);</li>
<li>O indutor armazena energia magnética (através de campo magnético);</li>
<li>O capacitor se opõe à variação de tensão;
<ul>
<li>Por isso, sua tensão não pode variar instantâneamente, ao contrário de sua corrente.</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<ul>
<li>O indutor se opõe à variação de corrente;
<ul>
<li>Por isso, sua corrente não pode variar instantâneamente, ao contrário de sua tensão.</li>
</ul>
</li>
<li>Sob uma tensão contínua o capacitor funciona como uma malha aberta (chave aberta);</li>
<li>Sob uma tensão contínua o indutor funciona como uma malha fechada (curto-circuito);</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<div class="regular">
<h2 id="associa%C3%A7%C3%A3o-de-capacitores">Associação de Capacitores</h2>
<p>Capacitores em série ou em paralelo podem ser substituidos por um capacitor equivalente. As demonstrações das equações estão presentes na seção 6.3 do livro Circuitos Elétricos 8ª Ed. ‒ NILSSON; RIEDEL.</p>
<h3 id="associa%C3%A7%C3%A3o-de-capacitores-em-s%C3%A9rie">Associação de Capacitores em Série.</h3>
<div class="grid-50-50">
<div class="grid-element">
<img class="transparent" style="display: block; margin: auto; width: 62.5%" src="./img/capacitores-serie.png" />
</div>
<div class="grid-element">
<p>\[<br />
{{1} \over {C_{\text{eq}}}} = {{{1} \over {C_{1}}} + {{1} \over {C_{2}}} + \cdots + {{1} \over {C_{N}}}}<br />
\]</p>
<p>No exemplo, \(<br />
C_{\text{eq}} = {1 \over {{1 \over {4 \times 10^{-6}}} + {1 \over {5 \times 10^{-6}}} + {1 \over {6 \times 10^{-6}}}}} \rightarrow C_{\text{eq}} = {60 \over 37} \mu F<br />
\)</p>
</div>
</div>
<h3 id="associa%C3%A7%C3%A3o-de-capacitores-em-paralelo">Associação de Capacitores em Paralelo.</h3>
<div class="grid-50-50">
<div class="grid-element">
<img class="transparent" style="display: block; margin: auto; width: 60%" src="./img/capacitores-paralelo.png" />
</div>
<div class="grid-element">
<p>\[<br />
C_{\text{eq}} = C_{1} + C_{2} + \cdots + C_{N}<br />
\]</p>
<p>No exemplo, \(<br />
C_{\text{eq}} = (4 + 5 + 6) \mu F \rightarrow C_{\text{eq}} = 15 \mu F<br />
\)</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<div class="regular">
<h2 id="associa%C3%A7%C3%A3o-de-indutores">Associação de Indutores</h2>
<p>Indutores em série ou em paralelo podem ser substituidos por um indutor equivalente. As demonstrações das equações estão presentes na seção 6.3 do livro Circuitos Elétricos 8ª Ed. ‒ NILSSON; RIEDEL.</p>
<h3 id="associa%C3%A7%C3%A3o-de-indutores-em-s%C3%A9rie">Associação de Indutores em Série.</h3>
<div class="grid-50-50">
<div class="grid-element">
<img class="transparent" style="display: block; margin: auto; width: 62.5%" src="./img/indutores-serie.png" />
</div>
<div class="grid-element">
<p>\[<br />
L_{\text{eq}} = L_{1} + L_{2} + \cdots + L_{N}<br />
\]</p>
<p>No exemplo, \(<br />
L_{\text{eq}} = (4 + 5 + 6) \mu H \rightarrow L_{\text{eq}} = 15 \mu H<br />
\)</p>
</div>
</div>
<h3 id="associa%C3%A7%C3%A3o-de-indutores-em-paralelo">Associação de Indutores em Paralelo.</h3>
